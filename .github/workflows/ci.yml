on:
  push:
    branches: [ "*" ]

name: CI

jobs:
    parsing:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v2
        - name: Nix
          uses: cachix/install-nix-action@v7
        - name: Parsing tests
          run: find . -name "*.nix" -exec nix-instantiate --parse --quiet {} >/dev/null +
    formatting:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v2
        - name: Nix
          uses: cachix/install-nix-action@v7
        - name: Cachix
          uses: cachix/cachix-action@v4
          with:
              name: nix-config
              signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
              skipNixBuild: true
        - name: Formatting tests
          run: nix-shell --run 'find . -iname "*.nix" -not -path ./nix/sources.nix -exec nixpkgs-fmt {} +'
    build_aarch64:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v2
        - name: Nix
          uses: cachix/install-nix-action@v7
        - name: Allow Unfree
          run: |
            mkdir -p ~/.config/nixpkgs
            echo "{ allowUnfree = true; }" |
                tee ~/.config/nixpkgs/config.nix
        - name: AArch64 Build Box
          run: |
            # first create the ssh config dir for root
            sudo mkdir -p /root/.ssh

            # now add the key for the build slave
            echo "${{ secrets.AARCH64_BOX_KEY }}" |
                sudo tee /root/.ssh/aarch64.community.nixos > /dev/null
            sudo chmod 0600 /root/.ssh/aarch64.community.nixos

            # and make it a known host
            echo "${{ secrets.KNOWN_HOSTS }}" |
                sudo tee -a /root/.ssh/known_hosts > /dev/null

            # lastly register the build slave with nix
            slave_cfg=(
              lovesegfault@aarch64.nixos.community # user/addr
              aarch64-linux                        # arch
              /root/.ssh/aarch64.community.nixos   # key
              64                                   # maxJobs
              8                                    # speed factor
              big-parallel                         # features
            )
            echo "${slave_cfg[*]}" |
                sudo tee /etc/nix/machines > /dev/null
        - name: Cachix
          uses: cachix/cachix-action@v4
          with:
              attributes: aarch64
              name: nix-config
              signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
    build_x86_64:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v2
        - name: Nix
          uses: cachix/install-nix-action@v7
        - name: Allow Unfree
          run: |
            mkdir -p ~/.config/nixpkgs
            echo "{ allowUnfree = true; }" |
                tee ~/.config/nixpkgs/config.nix
        - name: Cachix
          uses: cachix/cachix-action@v4
          with:
              attributes: x86_64
              name: nix-config
              signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
    build_shell:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v2
        - name: Nix
          uses: cachix/install-nix-action@v7
        - name: Cachix
          uses: cachix/cachix-action@v4
          with:
              attributes: shellHack
              name: nix-config
              signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
